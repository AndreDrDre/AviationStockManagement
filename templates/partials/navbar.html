{% load static %}

<head>

  <meta charset="UTF-8" />
  <!-- bootstrap 5 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <!-- BOX ICONS CSS-->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css'%}">

</head>


<body>
  <div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <div class="logo">
        <a href="{%url 'home' %}" style="height:60px;">
          <img src="{% static 'images/winaviation.png' %}" width="260" height="60" class="d-inline-block align-top"
            alt="">
        </a>

      </div>

      <h2>{{request.user}}</h2>


    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    </div>

    <span class="log-msg">
      Welcome, {{request.user}} Maintenance
    </span>
    <span>
      <a class="btn btn-warning btn-d " style="border-radius:15px;" href="{%url 'logoutUser' %}">Logout</a>
    </span>
  </div>

  <nav>


    <div class="navdiv">

      <a href="{%url 'home'%}">
        <i class="fa fa-home fa-lg"></i>
        <span class="nav-text">Home</span>
      </a>

      <a href="{%url 'store' %} ">
        <i class="fa fa-archive fa-lg"></i>
        <span class="nav-text">Inventory</span>
      </a>
      <div class="mid-block-2">
        <a href="{%url 'InhouseReapirs' %} ">
          <i class="fa fa-exchange fa-lg"></i>
          <span class="nav-text">Inhouse</span>
        </a>
        <a href="{%url 'ShopReapirs' %} ">
          <i class="fa fa-truck fa-lg"></i>
          <span class="nav-text">Supplier</span>
        </a>
      </div>

      <a href=" ">
        <i class="fa fa-code-fork fa-lg"></i>
        <span class="nav-text">Work-Orders</span>
      </a>

      <div class="mid-block-2">
        <a href=" ">
          <i class="fa fa-arrows fa-lg"></i>
          <span class="nav-text">W/O History</span>
        </a>
      </div>





      <a href="{%url 'tools'%} ">
        <i class="fa fa-cogs fa-lg"></i>
        <span class="nav-text">Tool Box</span>
      </a>

      <a href="{%url 'historical_inventory' %} ">
        <i class="fa fa-book fa-lg"></i>
        <span class="nav-text">Historical Data</span>
      </a>

      <a href="{%url 'orderhistory'%} ">
        <i class="fa fa-th-list fa-lg"></i>
        <span class="nav-text">Historical Order</span>
      </a>

      <a href="{%url 'reorderParts' %} ">
        <i class="fa fa-signal fa-lg"></i>
        <span class="nav-text">Re-Order</span>
      </a>
      <div class="mid-block">
        <a href="{%url 'adminpage'%} ">
          <i class="fa fa-user fa-lg"></i>
          <span class="nav-text">Admin</span>
        </a>
      </div>

    </div>
  </nav>



  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>

  <script>
    var menu_btn = document.querySelector("#menu-btn");
    var sidebar = document.querySelector("#sidebar");
    var container = document.querySelector(".my-container");

    var movement = document.querySelector(".container-fluid");

    sidebar.classList.toggle("active-nav");
    container.classList.toggle("active-cont");

    menu_btn.addEventListener("click", () => {

      sidebar.classList.toggle("active-nav");
      container.classList.toggle("active-cont");

      document.getElementById(".container-fluid").style.paddinglLeft = "200px";

    });
  </script>
</body>
