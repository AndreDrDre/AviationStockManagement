{% extends 'mgmt/index.html'%}
{% load static%}
{% block content %}
{% load widget_tweaks %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css'%}">
    <style>
        .sb-btn {
            border-radius: 15px;
            float: right;
            transition: all .2s ease-in-out;

        }

        .sb-btn:hover {
            transform: scale(1.1);
        }

        .circleme {
            border-radius: 15px;
            border: 2px solid;
        }

        .btnedit {
            padding-right: 5px;
            display: flex;

        }

        .poschahnge {
            float: right;
        }

        .pdfLink:hover {
            transform: scale(1.2)
        }
    </style>
</head>
<br>
<br>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <!--Specificy we want to take up 5/12 content blocks-->
                <div class="mx-auto" style="text-align:center">
                    <h4> TOOL INSTRUCTIONS <img src="https://img.icons8.com/ios/50/000000/user-manual.png" /></h4>
                </div>
                <hr>
                <div id="form_response" class="mb-4 text-center"></div>

                <div class="turbinedisplay">
                    <img id="Turbine" src="https://img.icons8.com/ios-filled/100/000000/jet-engine.png" />
                </div>
                <div class="card card-body reciever circleme">


                    <h5><strong>Step 1:</strong></h5>
                    <hr>


                    <p><strong>1. Navigate to the <u>Calibrated Tool </u>Shelf.</strong></p>
                    <p><strong>4. Place Tool on Shelf.</strong></p>



                    <hr>
                    <h5><strong>Step 2:</strong></h5>
                    <hr>
                    <p><strong>1. Press the button below to print the barcode.</strong></p>
                    <a class="btn btn-light sb-btn" style="width: 200px; font-size:20px;" href="{{tools.barcode.url}}"
                        target="_blank"><img src="https://img.icons8.com/material-outlined/48/000000/barcode.png" />
                        <img src="https://img.icons8.com/material-outlined/48/000000/barcode.png" />
                        <img src="https://img.icons8.com/material-outlined/48/000000/barcode.png" /></a>

                    <hr>
                    <br>

                    <div style="margin:auto">
                        <a id="btn-back-instruct" class="btn btn-danger sb-btn" style="width: 100%; float:left;">Back
                            to Tools</a>
                    </div>




                </div>
            </div>

        </div>
    </div>

    <script>
        $(document).ready(function () {
            $.ajax({
                success(response) {
                    $("#btn-back-instruct").click(function () {
                        $(".circleme").hide();
                        $("#Turbine").show();
                        $("#form_response").show();
                        $("#form_response").fadeIn(1000).fadeOut(1000)
                            .fadeIn(1000);
                        $("#form_response").html(response.success);
                        setTimeout(() => {
                            window.location.href = response.redirect_to;
                        }, 3000);
                    });
                }
            });
        })
    </script>
</body>

{% endblock%}
