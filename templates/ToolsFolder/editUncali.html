{% extends 'mgmt/index.html'%}
{% load static%}
{% block content %}
{% load widget_tweaks %}

<head>
    <style>
        .sb-btn {
            border-radius: 15px;
            float: right;
            transition: all .2s ease-in-out;

        }

        .sb-btn:hover {
            transform: scale(1.1);
        }

        .circleme {
            border-radius: 15px;
            border: 2px solid;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <!--Specificy we want to take up 5/12 content blocks-->
                <div class="mx-auto" style="text-align:center">
                    <h4> EDIT TOOL ENTRY <img src="https://img.icons8.com/fluent/48/000000/compare.png" /></h4>
                </div>
                <hr>
                <div class="card card-body reciever circleme">
                    <div class="form-group">
                        <form action="#" method="POST">
                            {% csrf_token %}
                            {{UnCaliform.as_p}}

                            <button class="btn btn-dark sb-btn" style="float:right" type="submit">Confirm
                                Entry</button>
                            <button class="btn btn-danger sb-btn" style="float:left"
                                href="{% url 'tools' %}">Cancel</button>
                        </form>

                    </div>
                </div>
                <hr>
            </div>

            <div class="col-md-4">

            </div>
        </div>
    </div>
</body>


{% endblock%}
